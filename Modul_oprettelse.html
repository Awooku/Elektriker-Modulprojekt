<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS\jegstyler.css">
    <script src="js/knapper.js"></script>
</head>
<body>
    <div>
        <fieldset class="Event">
            <legend>Opret modul:</legend>
            <label for="modul">Valg af modul</label> <br>
            <select id="modul">
                <option value="">--Vælg et modul--</option>
                <option value="1.1">1.1</option>
                <option value="1.2">1.2</option>
                <option value="1.4">1.4</option>
                <option value="2.1">2.1</option>
                <option value="2.2">2.2</option>
                <option value="3.2">3.2</option>
                <option value="4.1">4.1</option>
            </select> <br>
            <!--    -->
            <label for="antal-pladser">Antal pladser for modul</label> <br>
            <select id="antal-pladser">
                <option value="">--Vælg antal pladser--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select> <br>
            <!--    -->
            <label for="frie-pladser">Antal frie pladser</label> <br>
            <select id="frie-pladser">
                <option value="">--Vælg frie pladser--</option>
                <option value="1">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select> <br>
            <!--    -->
            <label for="startdato">Startdato</label> <br>
            <input id="startdato" type="date" name="startdato"/> <br>
            <!--    -->
            <label for="synlighed">Synlig for andre skoler</label> <br>
            <select id="synlighed">
                <option value="Ja">Ja</option>
                <option value="Nej">Nej</option>
            </select> <br>
            <input type="submit" value="Udgiv"/>
        </fieldset>
    </div>
</body>
</html>
