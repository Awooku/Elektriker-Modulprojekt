<!DOCTYPE html>

<body>

<div class="header">

<div class="row" style="  list-style-type: none; padding-left: 0; display: block; height: 100%">

<div class="col-2" style="height:100%; background-color: rgb(199, 199, 199)">
  <div style='white-space: nowrap; padding-bottom: inherit; border-bottom-style: solid; border-width: 1px;'>
    <input type="text" style='width: 15vh; margin-top: 1vh;'><button type="submit">Søg</button>
    
</div>
<br>
<div>
  <ul style="position: relative">
    <li><input type="checkbox">Region Hovedstaden</button></li>
    <li><input type="checkbox">Region Sjælland</button></li>
    <li><input type="checkbox">Region Syddanmark</button></li>
    <li><input type="checkbox">Region Midtjylland</button></li>
    <li><input type="checkbox">Region Nordjylland</button></li>
  </ul>
</div>
<hr/>
<div>

        <p>Datasøgning</p>
        <input type="date" >
        <input type="date" >

</div>
<hr/>
<div>

        <p>Modulsøgning</p>
        <input type="text" placeholder="1.1" style='width: 15vh; margin-top: 1vh;'>
        <input type="text" placeholder="2.1" style='width: 15vh; margin-top: 1vh;'>
        <input type="text" placeholder="3.1" style='width: 15vh; margin-top: 1vh;'>

</div>
<hr/>
<div>

        <p>Skolesøgning</p>
        <input type="text" placeholder="Esnord" style='width: 15vh; margin-top: 1vh;'>
        <input type="text" placeholder="TEC" style='width: 15vh; margin-top: 1vh;'>
        <input type="text" placeholder="NEXT" style='width: 15vh; margin-top: 1vh;'>

</div>
<hr/>
</div>

<div class="col-9"  style="height:100%">
  <center><h2>Kalender</h2></center>
</div>

<div class="col-1"  style="height:100%; background-color: rgb(199, 199, 199)  ">
    <p>Visning</p>
  <form>
    <ul>
      <li class='horizontal'><input type="radio" name="visning"/>Flere år</li>
      <li class='horizontal'><input type="radio" name="visning" checked/>Et år</li>
      <li class='horizontal'><input type="radio" name="visning"/>Kvartal</li>
      <li class='horizontal'><input type="radio" name="visning"/>Måned</li>
    </ul>
  </form>
  
</div>

</div>
