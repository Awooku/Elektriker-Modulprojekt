<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/kalenderstyle.css"/>
</head>
<body>
    <div id="month"></div>
    <div id="year"></div>
    <div>
        <div>
            <h3 id="monthAndYear"></h3>
            <table id="calendar">
                <thead>
                <tr>
                    <th>Man</th>
                    <th>Tir</th>
                    <th>Ons</th>
                    <th>Tor</th>
                    <th>Fre</th>
                    <th>Lør</th>
                    <th>Søn</th>
                </tr>
                </thead>

                    <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="form-inline">

                <button class="månedsskift" id="previous" onclick="previous()">Previous</button>
                <button class="månedsskift" id="next" onclick="next()">Next</button>
            </div>
        </div>
    </div>
<script src="javascript/kalenderscript.js"></script>
</body>
</html>
