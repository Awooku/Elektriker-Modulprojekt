<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/kalenderstyle.css"/>
</head>
<body>
    <div id="helekalender">
        <!--<div id = måned>-->
            <h3 class="card-header" id="monthAndYear"></h3>
                <div id="kalender-body"></div>
            </div>
        </div>
        <div class="knapper">
            <button class="månedsskift" id="previous" onclick="previous()">Previous</button>
            <button class="månedsskift" id="next" onclick="next()">Next</button>
            <button class="månedsskift" id="onemonth" onclick="onemonth()">1 Måned</button>
            <button class="månedsskift" id="treemonth" onclick="show3()">3 Måneder</button>
            <button class="månedsskift" id="wholeyear" onclick="showyear()", v = 12>1 År</button>

        </div>
    </div>
<script src="javascript/kalenderscript.js"></script>
</body>
</html>
