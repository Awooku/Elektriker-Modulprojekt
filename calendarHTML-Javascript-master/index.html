<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/kalenderstyle.css"/>
</head>
<body>
<div id="month"></div>
<div id="year"></div>
<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
            <thead>
            <tr>
                <th>Man</th>
                <th>Tir</th>
                <th>Ons</th>
                <th>Tor</th>
                <th>Fre</th>
                <th>Lør</th>
                <th>Søn</th>
            </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>

        <div class="form-inline">

            <button class="månedsskift" id="previous" onclick="previous()">Previous</button>
            <button class="månedsskift" id="next" onclick="next()">Next</button>
        </div>
    </div>
</div>
<script src="javascript/kalenderscript.js"></script>


</body>
</html>
