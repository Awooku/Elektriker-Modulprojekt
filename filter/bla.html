<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input id="search" type="text" onkeyup="searchfilter()"/>
    <br>

    <fieldset>
        <legend>Region:</legend>
        <ul>
            <label><input id="Hovedstaden" type="checkbox" value="Hovedstaden" onclick="regionsfilter()">Region Hovedstaden</label><br>
            <label><input id="Sjælland" type="checkbox" value="Sjælland" onclick="regionsfilter()">Region Sjælland</label><br>
            <label><input id="Syddanmark" type="checkbox" value="Syddanmark" onclick="regionsfilter()">Region Syddanmark</label><br>
            <label><input id="Midtjylland" type="checkbox" value="Midtjylland" onclick="regionsfilter()">Region Midtjylland</label><br>
            <label><input id="Nordjylland" type="checkbox" value="Nordjylland" onclick="regionsfilter()">Region Nordjylland</label>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Modulsøgning:</legend>
        <ul>
            <select id="modul" type="text" list="moduler" onchange="modulfilter()">
                <option>-- Vælg Modul --</option>
                <option value="1.1">1</option>
                <option value="1.2">2</option>
                <option value="1.3">3</option>
                <option value="1.4">4</option>
            </select>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Skolesøgning:</legend>
        <ul>
            <select id="menu" type="text" list="moduler" onchange="skolefilter()">
                <option>-- Vælg skole --</option>
                <option value="skole1">1</option>
                <option value="skole2">2</option>
                <option value="skole3">3</option>
                <option value="skole4">4</option>
            </select>
        </ul>
    </fieldset>

    <span id="jsoncontainer">

    </span>
    <div id="placeholder">   
    </div>

    <!-- Mangler at kunne uploade excel file til database-->
    <input type="file" name="k" id="k">




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
