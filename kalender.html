<!-- https://webdesign.tutsplus.com/tutorials/introducing-the-html5-menu-and-menuitem-elements--cms-22269 -->
<!doctype html>
<html lang="dk">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta chartset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrationsværktøj</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/kalendercss.css">
</head>
<body>
  <header>
        <nav>
            <div class="container">
                <div id="logo">
                   <img src="https://arizonachristian.edu/wp-content/uploads/2017/06/logo-placeholder.png" height="50px" width="100px" style="margin-top: 5%; margin-left: -350px; float: left;"/>
                </div>  
                <!--<div id="navigation">
                    <a>Opret Event &nabla;</a> |
                    <a>Elevhåndtering &nabla;</a> |
                    <a>Oversigt</a> 
                </div>  -->
                <!-- https://www.w3schools.com/howto/howto_css_dropdown.asp -->
                <div id="navigation">                    
                    <div class="btn-group">
                        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opret Event
                          </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Opret Modul</a>
                          <a class="dropdown-item" href="#">Opret Blanke Dage</a>
                        </div>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Elevhåndtering
                          </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Registrér Elev</a>
                          <a class="dropdown-item" href="#">Søg Elev</a>
                        </div>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Oversigt
                          </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Fællesoversigt</a>
                          <a class="dropdown-item" href="#">Lokaloversigt</a>
                        </div>
                      </div>                  
                </div>
                <div id="logout">
                    <button type="button" class="btn btn-primary">Log Ud</button>
                </div>    
            </div>
        </nav>
  </header>
  <main role="main">
    <div id="left"><br/>
        <div class="row">
            <div>
                <div style="white-space: nowrap;">
                    <form>
                        <fieldset>
                            <legend>Søg:</legend>
                            <input type="text"/><button type="submit">Søg</button> 
                        </fieldset>
                    </form>
                </div>
                <hr/>
                <div>
                    <form>
                        <fieldset>
                            <legend>Region:</legend>
                            <ul>
                                <li><input type="checkbox"/><label>Region Hovedstaden</label></li>
                                <li><input type="checkbox"/><label>Region Sjælland   </label></li>
                                <li><input type="checkbox"/><label>Region Syddanmark </label></li>
                                <li><input type="checkbox"/><label>Region Midtjylland</label></li>
                                <li><input type="checkbox"/><label>Region Nordjylland</label></li>
                            </ul>
                        </fieldset>
                    </form>
                <hr/>
                </div>
                
                <div> 
                    <form>
                        <fieldset>
                            <legend>Datosøgning:</legend>
                            <ul>
                                <label>Fra dato:</label><input type="date" value="date" /><br/>
                                <label>Til dato:</label><input type="date" dateformat="d m å"/>
                            </ul>
                        </fieldset>
                    </form>
                </div>
                <hr/>
                <div>
                    <form>
                        <fieldset>
                            <legend>Modulsøgning:</legend>
                            <ul>
                                <input type="text">
                            </ul>
                        </fieldset>
                    </form>
                </div>
                <hr/>
                <div>
                    <form>
                        <fieldset>
                            <legend>Skolesøgning:</legend>
                            <ul>
                                <input type="text"/>

                            </ul>
                        </fieldset>
                    </form>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    <div id="content">
        <p>Kalender</p><br/>

    </div>
    <div id="right">
        <div><br/>
            <form>
                <fieldset>
                    <legend>Visning</legend>
                    <ul>
                    <li><input type="radio" name="view"/><label>Flere år</label></li>
                    <li><input type="radio" name="view" checked/><label>Et år</label></li>
                    <li><input type="radio" name="view"/><label>Kvartal</label></li>
                    <li><input type="radio" name="view"/><label>Måned</label></li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <hr>
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <footer>
        <center>Footer</center>
  </footer>
    <script>
    document.createElement('main');  /* opretter main element til tidligere versioner af IE */
    </script>   
</body>
<html>
